<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/all.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Traveler</title>
  <link href="./css/style.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">logo자리</div>
        <i class="far fa-calendar-alt"></i>
        <div class="search"><input type="text" /></div>
        <div class="gnb">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
      </header>
      <div class="main">
        <nav class="sidebar"></nav>
        <div class="contents">
          <div class="expense">
            <div class="expense__filter">
              <form class="expense__filter-form">
                <div class="filer">
                  <div class="filter__title">Filters</div>
                  <div class="filter__type-holder">
                    <input
                      type="radio"
                      class="filter__type"
                      name="inc_type"
                      id="inc_all"
                      checked
                    />
                    <label for="inc_all">All</label>
                  </div>
                  <div class="filter__type-holder">
                    <input
                      type="radio"
                      class="filter__type"
                      name="inc_type"
                      id="inc_card"
                    />
                    <label for="inc_card">Card</label>
                  </div>
                  <div class="filter__type-holder">
                    <input
                      type="radio"
                      class="filter__type"
                      name="inc_type"
                      id="inc_cash"
                    />
                    <label for="inc_cash">Cash</label>
                  </div>
                  <div class="filter__type-holder">
                    <input
                      type="radio"
                      class="filter__type"
                      name="inc_type"
                      id="inc_starred"
                    />
                    <label for="inc_starred">Starred</label>
                  </div>
                  <div class="filter__type-holder">
                    <input
                      type="radio"
                      class="filter__type"
                      name="inc_type"
                      id="inc_important"
                    />
                    <label for="inc_important">Important</label>
                  </div>
                </div>
                <div class="expense__sort-btns">
                  <div class="expense__sort-title">Sort</div>
                  <button type="button" class="expense__sort-btn" id="high">
                    Amount Up
                  </button>
                  <button type="button" class="expense__sort-btn" id="low">
                    Amount Down
                  </button>
                </div>
              </form>
            </div>
            <!-- <div class="expense__date-container">
                        <a href="#20190304" class="expense__date" data-date="20190304">4</a>
                        <a href="#20190305" class="expense__date" data-date="20190305">5</a>
                        <a href="#20190306" class="expense__date" data-date="20190306">6</a>
                        <a href="#20190307" class="expense__date" data-date="20190307">7</a>
                        <a href="#20190308" class="expense__date" data-date="20190308">8</a>
                        <a href="#20190309" class="expense__date" data-date="20190309">9</a>
                        
                    </div> -->

            <div class="expense__panel">
              <div class="expense__tabs-container">
                <ul class="expense__tabs">
                  <li><a href="#eat" class="expense__tab">eat</a></li>
                  <li><a href="#take" class="expense__tab">take</a></li>
                  <li><a href="#see" class="expense__tab">see</a></li>
                  <li><a href="#shop" class="expense__tab">shop</a></li>
                  <li><a href="#sleep" class="expense__tab">sleep</a></li>
                  <li><a href="#etc" class="expense__tab">etc</a></li>
                </ul>
              </div>
              <form class="expense__search-form">
                <!-- <button type="submit" class="expense__search-btn">검색</button> -->

                <input
                  type="text"
                  class="expense__search-field"
                  placeholder="Search..."
                />
                <button type="reset" class="expense__search-reset-btn">
                  지우기
                </button>
              </form>
              <div class="expense__results">
                <div class="expense__list"></div>
                <div class="expense__paging"></div>
              </div>
              <div class="expense__calculator">
                <div class="add__container">
                  <form class="add__expense-form">
                    <input
                      type="text"
                      class="add__expense-title"
                      placeholder="Title"
                      value=""
                    />
                    <input
                      type="number"
                      class="add__expense-price"
                      placeholder="Price"
                      value=""
                    />

                    <select class="add__expense-method">
                      <option value="cash">cash</option>
                      <option value="card">card</option>
                    </select>
                    <button type="button" class="add__expense-btn">추가</button>
                    <button type="button" class="update__expense-btn">
                      업데이트
                    </button>
                    <button type="button" class="cancel__expense-btn">
                      취소
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="result">
              <div class="change__currency-btn-container">
                <button
                  type="button"
                  id="EUR"
                  class="btn expense__currency-EUR"
                  data-currency="EUR"
                >
                  EUR
                </button>
                <button
                  type="button"
                  id="KRW"
                  class="btn expense__currency-KRW"
                  data-currency="KRW"
                >
                  KRW
                </button>
              </div>
              <div>
                <ul class="price">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>

              <div>
                <div>
                  <span>card</span>
                  <span></span>
                </div>
                <div>
                  <span>cash</span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>

<style>
  .update__expense-btn {
    display: none;
  }

  .cancel__expense-btn {
    display: none;
  }

  .expense__list {
    margin: 60px 0;
  }

  .item {
    margin-bottom: 6px;
  }
</style>
