<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/all.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Traveler</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" class="logo" />

        <!-- <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <i class="fas fa-search search__icon"></i>
          </button>
        </form> -->

        <nav class="user-nav">
          <!-- <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <i class="far fa-bell"></i>
            <span class="user-nav__notification">13</span>
          </div> -->
          <div class="user-nav__user">
              <span class="user-nav__user-name">Nicole</span>
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            
          </div>
        </nav>
      </header>
      <div class="main">
        <nav class="sidebar">
          <ul>
            <li>Dashboard</li>
            <li>Expense</li>
          </ul>
        </nav>
        <div class="contents">
          <div class="expense">
            <div class="expense__filters">
              <form class="expense__filter-form">
                <div class="expense__filter">
                  <div class="expense__filter-title">Filters</div>
                  <div class="expense__filter-type-holder">
                    <input
                      type="radio"
                      class="expense__filter-type"
                      name="inc_type"
                      id="inc_all"
                      checked
                    />
                    <label for="inc_all">All</label>
                  </div>
                  <div class="expense__filter-type-holder">
                    <input
                      type="radio"
                      class="expense__filter-type"
                      name="inc_type"
                      id="inc_card"
                    />
                    <label for="inc_card">Card</label>
                  </div>
                  <div class="expense__filter-type-holder">
                    <input
                      type="radio"
                      class="expense__filter-type"
                      name="inc_type"
                      id="inc_cash"
                    />
                    <label for="inc_cash">Cash</label>
                  </div>
                  <div class="expense__filter-type-holder">
                    <input
                      type="radio"
                      class="expense__filter-type"
                      name="inc_type"
                      id="inc_starred"
                    />
                    <label for="inc_starred">Starred</label>
                  </div>
                  <div class="expense__filter-type-holder">
                    <input
                      type="radio"
                      class="expense__filter-type"
                      name="inc_type"
                      id="inc_important"
                    />
                    <label for="inc_important">Important</label>
                  </div>
                </div>
                <div class="expense__filter">
                  <div class="expense__filter-title">Sort</div>
                  <div class="expense__filter-type-holder">
                    <button type="button" class="expense__sort-btn" id="high">
                      <i class="fas fa-sort-amount-up"></i> Amount Up
                    </button>
                  </div>
                  <div class="expense__filter-type-holder">
                    <button type="button" class="expense__sort-btn" id="low">
                      <i class="fas fa-sort-amount-down"></i> Amount Down
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="expense__panel">
              <div class="expense__tabs-container">
                <ul class="expense__tabs">
                  <li>
                    <a href="#eat" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/plate.svg"
                          alt="plate"
                          class="expense__tab-icon--eat"
                        />
                      </div>
                      <div class="expense__tab-title">eat</div></a
                    >
                  </li>
                  <li>
                    <a href="#take" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/plane.svg"
                          alt="plane"
                          class="expense__tab-icon--take"
                        />
                      </div>
                      <div class="expense__tab-title">take</div></a
                    >
                  </li>
                  <li>
                    <a href="#see" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/sightseeing.svg"
                          alt="sightseeing"
                          class="expense__tab-icon--see"
                        />
                      </div>
                      <div class="expense__tab-title">see</div></a
                    >
                  </li>
                  <li>
                    <a href="#shop" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/bag.svg"
                          alt="shopping"
                          class="expense__tab-icon--shop"
                        />
                      </div>
                      <div class="expense__tab-title">shop</div></a
                    >
                  </li>
                  <li>
                    <a href="#sleep" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/hotel.svg"
                          alt="sleep"
                          class="expense__tab-icon--sleep"
                        />
                      </div>
                      <div class="expense__tab-title">sleep</div></a
                    >
                  </li>
                  <li>
                    <a href="#etc" class="expense__tab"
                      ><div class="expense__tab-icon-holder">
                        <img
                          src="img/person.svg"
                          alt="etc"
                          class="expense__tab-icon--etc"
                        />
                      </div>
                      <div class="expense__tab-title">etc</div></a
                    >
                  </li>
                </ul>
              </div>
              <form class="expense__search-form">
                <input
                  type="text"
                  class="expense__search-field"
                  placeholder="Search..."
                />
                <!-- <i class="fas fa-search"></i> -->
                <button type="reset" class="expense__search-reset-btn">
                  지우기
                </button>
              </form>
              <div class="expense__list-holder">
                <table class="expense__list-table">
                  <tbody class="expense__list"></tbody>
                </table>
              </div>

              <div class="add__container">
                <form class="add__expense-form">
                  <input
                    type="text"
                    class="add__expense-title"
                    placeholder="Title"
                    value=""
                  />
                  <input
                    type="number"
                    class="add__expense-price"
                    placeholder="Price"
                    value=""
                  />

                  <select class="add__expense-method">
                    <option value="cash">cash</option>
                    <option value="card">card</option>
                  </select>
                  <button type="button" class="add__expense-btn">
                    Add Item
                  </button>
                  <button type="button" class="update__expense-btn">
                    업데이트
                  </button>
                  <button type="button" class="cancel__expense-btn">
                    취소
                  </button>
                </form>
              </div>
            </div>
            <div class="expense__results">
              <!-- <div class="change__currency-btn-container">
                <button
                  type="button"
                  id="EUR"
                  class="btn expense__currency-EUR"
                  data-currency="EUR"
                >
                  EUR
                </button>
                <button
                  type="button"
                  id="KRW"
                  class="btn expense__currency-KRW"
                  data-currency="KRW"
                >
                  KRW
                </button>
              </div> -->
              <div class="expense__results-title">Expense</div>
              <div class="expense__results-details">
                <ul class="price">
                  <li>
                    <span class="expense__results-label">Food&drink</span
                    ><span class="eat"></span>
                  </li>
                  <li>
                    <span class="expense__results-label">Transportation</span
                    ><span class="take"></span>
                  </li>
                  <li>
                    <span class="expense__results-label">Sightseeing</span
                    ><span class="see"></span>
                  </li>
                  <li>
                    <span class="expense__results-label">Shopping</span
                    ><span class="shop"></span>
                  </li>
                  <li>
                    <span class="expense__results-label">Accommodation</span
                    ><span class="sleep"></span>
                  </li>
                  <li>
                    <span class="expense__results-label">Others</span
                    ><span class="etc"></span>
                  </li>
                </ul>
              </div>
              <div class="expense__results-method">
                <div class="expense__results-type">
                  <span>card</span>
                  <span></span>
                </div>
                <div class="expense__results-type">
                  <span>cash</span>
                  <span></span>
                </div>
                <div class="expense__results-type">
                  <span>total</span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
